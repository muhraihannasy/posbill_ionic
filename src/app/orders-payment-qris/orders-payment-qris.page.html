<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>QRIS Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="showContent" mode="ios" class="ion-padding">

<div style="text-align:center;">

  <h3>TRX-{{order.order_number}}</h3>

    <ngx-qrcode
      [elementType]="elementType"
      [value]="qrvalue"
      cssClass="aclass"
      errorCorrectionLevel="L">
    </ngx-qrcode>

    <h4>{{global.currency(order.total)}}</h4>
</div>

</ion-content>

<ion-footer mode="ios" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col><ion-button (click)="toPrint()" expand="block" fill="outline">Cetak ulang</ion-button></ion-col>
      <ion-col><ion-button (click)="checkPayment()" expand="block">Cek pembayaran</ion-button></ion-col>
      <ion-col><ion-button [routerLink]="['/orders-detail/'+id+'/list']" expand="block" color="light">Lihat Transaksi</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
