<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="link" [routerLink]="['/customer']"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Ubah pelanggan</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="link" color="danger" (click)="deleteConfirm()" ><ion-icon name="trash-outline" color="danger"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="ion-padding" color="light">

  <ion-item lines="none" color="light">
    <ion-label position="stacked" color="primary">Nama</ion-label>
    <ion-input type="text" [(ngModel)]="customer.name" autocapitalize="on"></ion-input>
  </ion-item>
  <ion-item  lines="none" color="light">
    <ion-label position="stacked" color="primary">Telepon</ion-label>
    <ion-input type="tel" [(ngModel)]="customer.phone"></ion-input>
  </ion-item>
  <ion-item  lines="none" color="light" >
    <ion-label position="stacked" color="primary">Email</ion-label>
    <ion-input type="email" [(ngModel)]="customer.email"></ion-input>
  </ion-item>

</ion-content>
<ion-footer class="ion-padding" mode="ios">
    <ion-button expand="block" (click)="process()">Simpan</ion-button>
</ion-footer>
