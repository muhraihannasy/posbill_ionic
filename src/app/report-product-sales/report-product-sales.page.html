<ion-header mode="ios">
  <ion-item lines="full" color="light">
    <ion-label>Pilih outlet</ion-label>
    <ion-select placeholder="Semua outlet" interface="action-sheet" [(ngModel)]="outlet_id" (ionChange)="getDataTopProduct()">
      <ion-select-option value="All">Semua outlet</ion-select-option>
      <ion-select-option *ngFor="let item of outlet" value="{{item.outlet.id}}">{{item.outlet.name}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content mode="ios">

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-xs="6" size-sm="5" >
        <ion-item lines="full">
          <ion-label class="ion-text-wrap"><small>Dari</small></ion-label>
          <ion-datetime style="font-size:12px;" displayFormat="DD-MMM-YYYY" pickerFormat="DD-MMM-YYYY"  display-timezone="Asia/Jakarta" color="primary" [(ngModel)]="start_date"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col size="6" size-xs="6" size-sm="5">
        <ion-item lines="full">
          <ion-label class="ion-text-wrap"><small>Sampai</small></ion-label>
          <ion-datetime style="font-size:12px;" displayFormat="DD-MMM-YYYY" pickerFormat="DD-MMM-YYYY"  display-timezone="Asia/Jakarta" color="primary" [(ngModel)]="end_date" min="{{start_date}}" (ionChange)="getDataTopProduct()"></ion-datetime>
        </ion-item>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div style="margin-top:-25px;">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Penjualan produk</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none" *ngFor="let item of product;index as i">
              <ion-label><small>{{item.product.name}}</small></ion-label>
              <ion-note slot="end" color="primary">{{item.total_qty}}</ion-note>
            </ion-item>
          </ion-card-content>
        </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
