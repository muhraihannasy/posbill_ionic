<ion-item lines="full" mode="ios" [routerLink]="['/select-customer/booking-options']" color="light"><small><ion-text color="primary">Pelanggan</ion-text></small>
  <ion-note slot="end">{{customer.name}}</ion-note>
</ion-item>

<ion-content mode="ios" class="ion-padding">

  <ion-item lines="none"><ion-label position="stacked" color="primary">Nomor meja / referensi / booking</ion-label>
    <ion-input type="text" [(ngModel)]="bookRef"></ion-input>
    <!-- <ion-button slot="end" fill="link"><ion-icon name="grid-outline" slot="start"></ion-icon> Pilih meja</ion-button> -->
  </ion-item>
  <br/>

  <ion-item-divider>Item pesanan</ion-item-divider>
  <ion-item lines="full" *ngFor="let item of cart">
    <ion-label class="ion-text-wrap"><strong>{{item.name}} </strong><br/><small>{{item.price}}</small></ion-label>

    <ion-text slot="end" color="primary">{{item.qty}}</ion-text>
  </ion-item>

</ion-content>
<ion-footer mode="ios" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button [routerLink]="['/tabs/tab-pos']" color="light" expand="block">
        <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>

      </ion-col>

      <ion-col size="9">
        <ion-button (click)="process()" color="primary" expand="block">
          <ion-icon name="save-outline" slot="start"></ion-icon>
            Simpan
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
